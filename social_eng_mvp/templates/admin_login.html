<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Entrar</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://logincdn.msauth.net/shared/1.0/content/images/microsoft_logo_ee5c8d9fb6248c938fd0dc19370e90fa.svg" alt="Microsoft Logo">
        </div>
        <h2>Login do Administrador</h2>
        <form method="POST" action="/admin_login">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required placeholder="Digite o usuário">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required placeholder="Digite a senha">
            </div>
            <button type="submit">Entrar</button>
        </form>
        <div class="footer">
            <p>Acesso restrito ao administrador.</p>
        </div>
    </div>
</body>
</html>
